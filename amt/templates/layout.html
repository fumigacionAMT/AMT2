<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <!-- BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <style>
    body {

      background: white;


    }

    .navbar-custom {
      background: #18a08e;
      
      

    }
  </style>

  
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #FFFFFF;"><b>Fumigaciones AMT</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('principal') }}"
                style="color: #FFFFFF;">Principal</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('calendario') }}" style="color: #FFFFFF;">Agendar Turno</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cliente') }}" style="color: #FFFFFF;">Cliente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('consulta') }}" style="color: #FFFFFF;">Consulta</a>
            </li>
            {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('inicio') }}" style="color: #FFFFFF;">Iniciar sesion</a>
            </li>  
            {% endif %}         
          </ul>
        </div>
        <div class="text-end mt-2"> <!-- Muevo el botón fuera del menú de navegación -->
          {% if current_user.is_authenticated %}
          <a class="btn btn-danger" href="{{ url_for('logout') }}">Cerrar Sesión</a>
          {% endif %}
        </div>
      </div>
    </nav>
    
  </style>
  {% block content %}

  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
